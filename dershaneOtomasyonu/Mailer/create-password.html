<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: #ffffff;
            border: 1px solid #dddddd;
            padding: 20px;
            border-radius: 10px;
        }

        .header {
            text-align: center;
            background: #000000;
            color: #ffffff;
            padding: 10px 0;
            font-size: 20px;
        }

        .content {
            padding: 20px 0;
            line-height: 1.5;
            color: #333333;
            text-align: center;
        }

        .password-box {
            display: inline-block;
            background-color: #f9f9f9;
            border: 1px dashed #000000;
            color: #000000;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #aaaaaa;
            padding-top: 10px;
            border-top: 1px solid #dddddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Şifre Güncelleme
        </div>
        <div class="content">
            <p>Merhaba,</p>
            <p>Şfreniz başarıyla oluşturulmuştur. Aşağıda şifrenizi bulabilirsiniz:</p>
            <div class="password-box">
                ${newPassword}
            </div>
            <p>Lütfen güvenliğiniz için şifrenizi kimseyle paylaşmayınız.</p>
        </div>
        <div class="footer">
            &copy; 2024 Asuman Zeynep Bayram. Tüm Hakları Saklıdır.
        </div>
    </div>
</body>
</html>
